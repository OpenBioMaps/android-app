language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.0
  - android-26
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository

before_install:
- openssl aes-256-cbc -K $encrypted_62ed174ed142_key -iv $encrypted_62ed174ed142_iv
  -in obm.keystore.enc -out obm.keystore -d

install: ./gradlew clean
script: ./gradlew assembleProd

deploy:
  skip_cleanup: true
  overwrite: true
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-prod-release.apk
  on:
    all_branches: true
    tag: true

env:
  global:
  - secure: 
  - secure: 
  - secure: 
